<!DOCTYPE html>
<html>
<head>
    <title>AR QR Code Hunt</title>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-image src="../arrow_images/forward_arrow.png" position='0 0 0' rotation='0 0 0' width='1.5' height='1.5'></a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
